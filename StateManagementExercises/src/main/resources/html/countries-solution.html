<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Countries Table</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		.container button {
			width: 120px;
			margin: 0 auto;
		}
	</style>
  </head>
  <body>
  
    <table class = "table table-striped">
   <caption>Countries and Capitals</caption>
   
   <thead>
      <tr>
         <th>Flag</th>
         <th>Code</th>
         <th>Country</th>
         <th>Capital</th>
      </tr>
   </thead>
   
   <tbody>
      <tr>
         <td><img src="http://www.worldatlas.com/webimage/flags/countrys/zzzflags/allarge.gif" width="35px"/></td>
         <td>AL</td>
         <td>Albania</td>
         <td>Tirana</td>
      </tr>
      
      <tr>
         <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Flag_of_Andorra.svg/243px-Flag_of_Andorra.svg.png" width="35px"/></td>
         <td>AD</td>
         <td>Andorra</td>
         <td>Andorra la Vella</td>
      </tr>
      
      <tr>
         <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Flag_of_Austria.svg/2000px-Flag_of_Austria.svg.png" width="35px"/></td>
         <td>AT</td>
         <td>Austria</td>
         <td>Vienna</td>
      </tr>
	  <tr>
         <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Flag_of_Belarus_(1995-2012).svg/220px-Flag_of_Belarus_(1995-2012).svg.png" width="35px"/></td>
         <td>BY</td>
         <td>Belarus</td>
         <td>Minsk</td>
      </tr>
	  <tr>
         <td><img src="http://www.worldatlas.com/webimage/flags/countrys/zzzflags/belarge.gif" width="35px"/></td>
         <td>BE</td>
         <td>Belgium</td>
         <td>Brussels</td>
      </tr>
   </tbody>
   
</table>
<div class="container">
<button class="btn btn-primary">Load more...</button>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="../js/bootstrap.min.js"></script>
  </body>
</html>
